<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  />
</head>
<body>
    <form action="" method="get">
        <input type="text" name="searchText" placeholder="Enter search Text">
        <!-- <input type="password" name="password" placeholder="Enter your password"> -->
        <input id="btnSubmit" type="button" value="Google">
        <input  id="btnBing" type="button" value="Bing">
    </form>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
    </script>
   <script>
       $(document).ready(function(){
            $( function() {
              $( "#draggable" ).draggable();
            } );
            $('#btnSubmit').on('click',function(){
                // var username = $('input[name="username"]').val();
                // var password = $('input[name="password"]').val();
                // alert(username+" "+password);
                var searchText = $('input[name="searchText"]').val();
                location.href="https://www.google.com/search?q="+searchText;
            })
            $('#btnBing').on('click',function(){
                var searchText = $('input[name="searchText"]').val();
                location.href="https://www.bing.com/search?q="+searchText;
            })
        });
    </script>
</body>
</html>
